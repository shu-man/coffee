<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Index</title>
</head>

<body>

<h1>Product list</h1>

<table border="1">
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>
        <th>FEATURES</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.productName}">Onions</td>
        <td th:text="${product.price}">2.41</td>
        <td th:text="${product.description}">Good</td>
        <td>
            <form th:action="@{/orderNow}" method="post">
                <input type="number" name="quantity"/>
                <input type="hidden" th:value="${product.id}" name="productId"/>
                <button type="submit">AddOrder</button>
            </form>
        </td>
    </tr>
</table>

<p>
    <a href="index.html" th:href="@{/}">Return to home</a>
</p>

</body>

</html>
