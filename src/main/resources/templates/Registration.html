<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>
<h1>SignUpNewUser</h1><br/>
<form class="" method="post" action="/registrationForm" th:action="@{/registrationForm}">
    <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" name="email"/>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" name="password"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" name="firstName"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Last Name" class="form-control" name="lastName"/>
    </div>
    <div class="form-group">
        <input type="tel" placeholder="Phone" class="form-control" name="phone"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="City" class="form-control" name="address.city"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="State" class="form-control" name="address.state"/>
    </div>
    <div class="form-group">
        <input type="tel" placeholder="Country" class="form-control" name="address.country"/>
    </div>
    <div class="form-group">
        <input type="tel" placeholder="Zip Code" class="form-control" name="address.zipcode"/>
    </div>
    <button type="submit" class="btn btn-success">Sign up</button>
</form>


</body>
</html>
